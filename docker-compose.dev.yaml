services:
  # Nginx service
  web:
    image: nginx:latest
    ports:
      - '8080:80'
    volumes:
      - ./nginx/conf.d/default.conf:/etc/nginx/conf.d/default.conf

  # PHP service
  app:
    build:
      dockerfile: ./php/Dockerfile
      target: app_dev
    volumes:
      - ./app:/var/www/html
      - ./php/conf.d/xdebug.ini:/usr/local/etc/php/conf.d/xdebug.ini:ro
    environment:
      MYSQL_HOST: db
      MYSQL_PORT: ${MYSQL_PORT}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      REDIS_HOST: cache
      REDIS_PORT: ${REDIS_PORT}
      XDEBUG_MODE: '${XDEBUG_MODE:-off}'
    # extra_hosts:
    # Ensure that host.docker.internal resolves to the host machine on linux (add this line to your etc/hosts file)
    # - 'host.docker.internal:host-gateway'

  # MySQL service
  db:
    image: mysql:9.1
    volumes:
      - mysqldata:/var/lib/mysql
    ports:
      - '3306:3306'
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: docker-php
      MYSQL_USER: user
      MYSQL_PASSWORD: secret

  # Redis service
  cache:
    image: redis:latest

volumes:
  # docker volume for MySQL data persistence
  mysqldata:
